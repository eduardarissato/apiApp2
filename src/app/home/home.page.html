<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title>
    Usu√°rios
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<ion-item *ngFor="let user of listaUsuario">
  <ion-thumbnail slot="" start>
    <img [src]="user.avatar" alt="Foto">
  </ion-thumbnail>

<div>
  <h4>{{user.first_name + ' ' + user.last_name}}</h4>
  <p>{{user.email}}</p>
</div>
<ion-badge color="dark" slot="end">
  ID: {{user.id}}
</ion-badge>
</ion-item>

</ion-content>
